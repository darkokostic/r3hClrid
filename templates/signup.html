    <div class="row">
  	<div class="col-md-6 col-md-4 col-md-offset-4 ">

          <form class="form-horizontal" action="" method="POST">
          <fieldset>
            <div id="legend">
              <legend class="">Registruj se</legend>
            </div>
            <div class="control-group">
              <label class="control-label" for="username">Korisničko ime</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" ng-model="user.username" class="form-control input-lg">
                <p class="help-block">Korisničko ime može da sadrži samo slova i brojeve bez razmaka</p>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="email" id="email" name="email" ng-model="user.email" placeholder="" class="form-control input-lg">
                <p class="help-block">Molimo unesite vaš E-mail</p>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="password">Lozinka</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" ng-model="user.password" class="form-control input-lg">
                <p class="help-block">Lozinka mora da sadrži minimum 6 karaktera</p>
              </div>
            </div>

            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success" ng-click="register()">Registruj se</button>
              </div>
            </div>
          </fieldset>
        </form>

    </div>
  </div>
